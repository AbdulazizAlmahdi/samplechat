<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دردشة Realtime</title>
</head>
<body>
  <h1>دردشة Realtime</h1>
  <ul id="messages"></ul>
  <form id="chat-form">
    <input id="message-input" autocomplete="off" />
    <button type="submit">إرسال</button>
  </form>

  <script src="socket.js"></script>
    <script>
    const socket = io('http://localhost:3000'); // الاتصال بالخادم

    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');
    const messages = document.getElementById('messages');

    // إرسال رسالة عند تقديم النموذج
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value); // إرسال الرسالة إلى الخادم
        input.value = '';
      }
    });

    // استقبال رسالة من الخادم
    socket.on('chat message', (msg) => {
     
      if(msg.includes(socket.id)){
      }
      else{ 
           const item = document.createElement('li');
        item.textContent = msg;
           messages.appendChild(item);

      }
    });
  </script>
</body>
</html>
